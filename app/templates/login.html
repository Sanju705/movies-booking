<!DOCTYPE html>
<html>
<head>
<title>Login | Cinemovie</title>
<style>
body{
    /* background:#121212; */
    background: radial-gradient(circle at top right, #1a2a6c, #050816 55%);
    color:white;
    font-family:Arial;
}
.form-box{
    width:350px;
    margin:100px auto;
    background:#1f1f1f;
    padding:30px;
    border-radius:10px;
}
input{
    width:100%;
    padding:10px;
    margin:10px 0;
    background:#333;
    color:white;
    border:none;
    border-radius:5px;
}
button{
    width:100%;
    padding:10px;
    background:#42647a;
    color:white;
    border:none;
}
a{ color:#858a8c; }
</style>
</head>
<body>
<div class="form-box">
<h2>Login</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<p>New user? <a href="{% url 'register' %}">Create Account</a></p>
</div>
</body>
</html>
