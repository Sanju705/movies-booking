<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Cinemovie</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body{
    height:100vh;
    background: radial-gradient(circle at top right, #1a2a6c, #050816 60%);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

/* Glass card */
.form-box{
    width:380px;
    padding:35px;
    background: rgba(31,31,31,0.9);
    backdrop-filter: blur(10px);
    border-radius:15px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.7);
    position:fixed;
}

/* Title */
.form-box h2{
    text-align:center;
    margin-bottom:25px;
    letter-spacing:1px;
}

/* Inputs */
input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    background:#2c2c2c;
    border:1px solid #444;
    border-radius:8px;
    color:#fff;
    font-size:14px;
    transition:0.3s;
}

input:focus{
    outline:none;
    border-color:#42647a;
    box-shadow:0 0 8px rgba(66,100,122,0.6);
}

/* Button */
button{
    width:100%;
    padding:12px;
    margin-top:10px;
    background: linear-gradient(135deg, #42647a, #5f8aa0);
    border:none;
    border-radius:8px;
    font-size:15px;
    font-weight:600;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform: translateY(-2px);
    box-shadow:0 8px 20px rgba(0,0,0,0.5);
}

/* Error */
.error{
    background:#2b0000;
    color:#ff6b6b;
    padding:8px;
    border-radius:6px;
    margin-bottom:15px;
    text-align:center;
    font-size:14px;
}

/* Links */
p{
    margin-top:18px;
    text-align:center;
    font-size:14px;
}

a{
    color:#8aaac0;
    text-decoration:none;
    font-weight:500;
}

a:hover{
    text-decoration:underline;
}

/* Responsive */
@media(max-width:420px){
    .form-box{
        width:90%;
        padding:25px;
    }
}
</style>
</head>

<body>

<div class="form-box">
    <h2>ðŸŽ¬ Cinemovie Login</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p>New user?
        <a href="{% url 'register' %}">Create Account</a>
    </p>
</div>

</body>
</html>
