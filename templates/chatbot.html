{% extends 'base.html' %}
{% load static %}

{% block title %}Movie Booking Chatbot{% endblock %}

{% block content %}
<div class="chatbot-container">
    <div class="chatbot-header">
        <h2>ðŸŽ¬ Movie Booking Assistant</h2>
        <p>Powered by Google Gemini AI</p>
    </div>
    
    <div class="chat-container" id="chat-container">
        <!-- Messages will be appended here -->
    </div>
    
    <div class="chat-input-area">
        <div class="input-wrapper">
            <input 
                type="text" 
                id="message-input" 
                class="message-input" 
                placeholder="Ask me about movies, bookings, showtimes..."
                autocomplete="off"
            >
            <button id="send-btn" class="send-btn" title="Send message">
                <span>âž¤</span>
            </button>
        </div>
        <button id="clear-btn" class="clear-btn">Clear Chat</button>
    </div>
</div>

<style>
    .chatbot-container {
        max-width: 800px;
        margin: 20px auto;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 600px;
        background: white;
    }
    
    .chatbot-header {
        background: linear-gradient(135deg, #585f7e 0%, #2f2836 100%);
        color: white;
        padding: 20px;
        text-align: center;
    }
    
    .chatbot-header h2 {
        margin: 0;
        font-size: 24px;
    }
    
    .chatbot-header p {
        margin: 5px 0 0 0;
        font-size: 14px;
        opacity: 0.9;
    }
    
    #chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        background: #f9f9f9;
    }
    
    .message {
        margin-bottom: 15px;
        display: flex;
        animation: fadeIn 0.3s ease-in;
    }
    
    .message.user {
        justify-content: flex-end;
    }
    
    .message.bot {
        justify-content: flex-start;
    }
    
    .message-content {
        max-width: 70%;
        padding: 12px 15px;
        border-radius: 10px;
        line-height: 1.5;
        word-wrap: break-word;
    }
    
    .user-message {
        background: #4a506a;
        color: white;
        border-radius: 18px 5px 18px 18px;
    }
    
    .bot-message {
        background: #e8e8e8;
        color: #333;
        border-radius: 5px 18px 18px 18px;
    }
    
    .error-message {
        background: #9a9999;
        color: #655353;
        border-radius: 5px 18px 18px 18px;
    }
    
    /* Typing indicator animation */
    .typing {
        display: flex;
        gap: 4px;
        align-items: center;
    }
    
    .typing span {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #20284a;
        animation: typing 1.4s infinite;
    }
    
    .typing span:nth-child(2) {
        animation-delay: 0.2s;
    }
    
    .typing span:nth-child(3) {
        animation-delay: 0.4s;
    }
    
    @keyframes typing {
        0%, 60%, 100% {
            opacity: 0.5;
            transform: translateY(0);
        }
        30% {
            opacity: 1;
            transform: translateY(-10px);
        }
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .chat-input-area {
        padding: 15px;
        background: white;
        border-top: 1px solid #e0e0e0;
    }
    
    .input-wrapper {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }
    
    .message-input {
        flex: 1;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 25px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s;
    }
    
    .message-input:focus {
        border-color: #434964;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .send-btn {
        padding: 12px 20px;
        background: #525877;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
        min-width: 50px;
    }
    
    .send-btn:hover {
        background: #4a4e60;
    }
    
    .send-btn:active {
        transform: scale(0.95);
    }
    
    .clear-btn {
        width: 100%;
        padding: 10px;
        background: #f0f0f0;
        color: #333;
        border: 1px solid #ddd;
        border-radius: 8px;
        cursor: pointer;
        font-size: 13px;
        transition: all 0.3s;
    }
    
    .clear-btn:hover {
        background: #e0e0e0;
    }
    
    /* Responsive design */
    @media (max-width: 600px) {
        .chatbot-container {
            height: 500px;
            margin: 10px;
        }
        
        .message-content {
            max-width: 85%;
        }
        
        .chatbot-header h2 {
            font-size: 20px;
        }
    }
</style>

<script src="{% static 'chatbot.js' %}"></script>
{% endblock %}
